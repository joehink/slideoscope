<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slideoscope Demo</title>

    <script src="./app.js"></script>
</head>
<body>
    <h1>Slideoscope</h1>
    <div class="slideoscope">
        <div class="screen">
            <span class="back"><</span>
            <span class="next">></span>
        </div>
        <div class="queue">
            <div class="slide" data-src="./images/1.jpg"></div>
            <div class="slide" data-src="./images/2.jpg"></div>
            <div class="slide" data-src="./images/3.jpg"></div>
            <div class="slide" data-src="./images/4.jpg"></div>
        </div>
    </div>
</body>
</html>
