<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slideoscope Demo</title>

    <link rel="stylesheet" href="./main.css">
    <script src="./app.js"></script>
</head>
<body>
    <h1>Slideoscope</h1>
    <div class="slideoscope">
        <div class="slideoscope-screen-container">
            <div class="slideoscope-screen"></div>
            <span class="slideoscope-back"><</span>
            <span class="slideoscope-next">></span>
        </div>
        <div class="slideoscope-queue">
            <div class="slideoscope-slide" data-src="./images/1.jpg"></div>
            <div class="slideoscope-slide" data-src="./images/2.jpg"></div>
            <div class="slideoscope-slide" data-src="https://static.spin.com/files/2016/10/BrianWilsonGetty-1476984296-1387x1000.jpg"></div>
            <div class="slideoscope-slide" data-src="./images/3.jpg"></div>
            <div class="slideoscope-slide" data-src="./images/4.jpg"></div>
            <div class="slideoscope-slide" data-src="https://i.scdn.co/image/a832eaa4d4ff006a419610c2c5d37140efa00225"></div>
        </div>
    </div>
</body>
</html>
